dependencies:
  override:
    - if [ $CIRCLE_BRANCH = 'master' ]; then cp .npmrc-ci .npmrc; fi
    - yarn
  cache_directories:
    - ~/.cache/yarn
machine:
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"
  node:
    version: 8.10.0
test:
  override:
    - yarn run validate
deployment:
  release:
    branch: master
    owner: iopipe
    commands:
      - yarn run release
